<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Student Performance Prediction</title>

        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>

    </head>

    <body>
    <header>
        <nav>
            <div class="logo">
                <i class="fa-solid fa-graduation-cap"></i><span>Student Performance Prediction</span>
            </div>

            <ul>
                <a href="#" class="active"><li>Home</li></a>
                <a href="Services.html"><li>Prediction</li></a>
            </ul>
        </nav>

        <div class="form-container">
            <form class="form" action="{{ url_for('predict_datapoint')}}" method="POST">
                <h2>Student Performance Prediction</h2>
                
                <div class="input-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="race_ethnicity">Race or Ethnicity:</label>
                    <select id="race_ethnicity" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="parental_education">Parental Level of Education:</label>
                    <select id="parental_education" name="parental_education" required>
                        <option selected disabled value="">Select Parent Education</option>
                        <option value="some high school">Some High School</option>
                        <option value="high school">High School</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="master's degree">Master's Degree</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="lunch">Lunch Type:</label>
                    <select id="lunch" name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free/Reduced</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="test_preparation_course">Test Preparation Course:</label>
                    <select id="test_preparation_course" name="test_preparation_course" required>
                        <option selected disabled value="">Select Test_course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="writing_score">Writing Score (out of 100):</label>
                    <input type="number" id="writing_score" name="writing_score" min="0" max="100" required placeholder="Enter your Writing Score">
                </div>

                <div class="input-group">
                    <label for="reading_score">Reading Score (out of 100):</label>
                    <input type="number" id="reading_score" name="reading_score" min="0" max="100" required placeholder="Enter your Reading Score">
                </div>
                
                <button type="submit" value="Predict your Maths Score">Predict</button>

                <h2>
                    The Predicted Math Score is {{results}}
                </h2>
            </form>
    
            
        </div>
    </header>
   <body>
</html>
